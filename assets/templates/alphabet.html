<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Ark Pixel - Alphabet {{ font_config.px }}px {{ width_mode }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        {% for locale, language_specific in configs.locale_map.items() %}
            {% with font_family = 'Ark-Pixel-' ~ font_config.px ~ 'px-' ~ width_mode ~ '-' ~ language_specific %}
                @font-face {
                    font-family: {{ font_family }};
                    src: url("{{ font_config.get_font_file_name(width_mode, language_specific, 'woff2') }}");
                }
                :lang({{ locale }}) {
                    font-family: {{ font_family }}, serif;
                }
            {% endwith %}
        {% endfor %}
        {% if font_config.px != 12 or width_mode != 'monospaced' %}
            @font-face {
                font-family: Ark-Pixel-12px-monospaced-latin;
                src: url("{{ configs.font_config_map[12].get_font_file_name('monospaced', 'latin', 'woff2') }}");
            }
        {% endif %}
        .options-group {
            height: 36px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            background-color: #ffd339;
        }
        .option {
            height: 100%;
            margin-left: 24px;
            margin-right: 24px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: #4b4b4b;
            font-family: Ark-Pixel-12px-monospaced-latin, serif;
            font-size: 24px;
            line-height: 36px;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option input[type="radio"] + span {
            width: 10px;
            height: 10px;
            margin-left: 12px;
            margin-right: 12px;
            border-width: 2px;
            border-color: #4b4b4b;
            border-style: solid;
        }
        .option input[type="radio"]:checked + span {
            background-color: #4b4b4b;
        }
        {% if width_mode == 'monospaced' %}
            #content {
                margin-top: 36px;
                color: #4b4b4b;
                font-size: {{ font_config.px * 4 }}px;
                line-height: {{ font_config.px * 4 }}px;
                word-break: break-all;
                background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.1) 4%, rgba(0, 0, 0, 0) 4%, rgba(0, 0, 0, 0) 50%, rgba(255, 0, 0, 0.1) 50%, rgba(255, 0, 0, 0.1) 54%, rgba(0, 0, 0, 0) 54%), linear-gradient(180deg, rgba(0, 0, 0, 0.1) 4%, rgba(0, 0, 0, 0) 4%);
                background-size: {{ font_config.px * 4 }}px {{ font_config.px * 4 }}px;
            }
        {% else %}
            #content {
                margin-top: 36px;
                color: #4b4b4b;
                font-size: {{ font_config.px * 4 }}px;
                line-height: {{ font_config.line_height_px * 4 }}px;
                word-break: break-all;
                background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 4%, rgba(0, 0, 0, 0) 4%);
                background-size: auto {{ font_config.line_height_px * 4 }}px;
            }
        {% endif %}
    </style>
    {% include "common/analytics.html" %}
</head>
<body>
<form class="options-group">
    {% for locale, language_specific in configs.locale_map.items() %}
        <label class="option">
            <input name="language_specific" type="radio" {{ 'checked' if language_specific == 'latin' else '' }} onclick="applyLocale('{{ locale }}');">
            <span></span>
            {{ language_specific.replace('_', '-') }}
        </label>
    {% endfor %}
</form>
<div id="content" lang="en">
    ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
    <br>
    abcdefghijklmnopqrstuvwxyz!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~
    <br>
    {{ alphabet }}
</div>
<script>
    var content = document.getElementById('content');

    function applyLocale(locale) {
        content.setAttribute('lang', locale);
    }
</script>
</body>
</html>
